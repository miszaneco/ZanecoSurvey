<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="/" class="brand-link">
    <img src="/static/assets/img/zaneco2x2.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light"><b>Zaneco App</b> Beta</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="/static/assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="{% url 'register' %}" class="d-block">
          {{ request.user.username }} - Logout
          </a>
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li class="nav-header">APPLICATION MENU</li>
        
        <!-- survey page -->
        <li class="nav-item has-treeview {% if 'survey' in segment %} menu-open {% endif %}">
          <a href="#" class="nav-link {% if 'survey' in segment %} active {% endif %}">
            <i class="fas fa-poll mr-1"></i>
              <p>Customer Survey
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="/surveys" class="nav-link {% if 'surveys' in segment %} active {% endif %}">
                <i class="fas fa-star-half-alt"></i>
                <p>Recent Surveys</p>
              </a>
            </li>
          </ul>

          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="/survey_create" class="nav-link {% if 'survey_create' in segment %} active {% endif %}">
                <i class="fas fa-star"></i>
                <p>New Survey</p>
              </a>
            </li>
          </ul>
        </li>

        <li class="nav-item has-treeview {% if 'rating' in segment %} menu-open {% endif %}">
          <a href="#" class="nav-link {% if 'rating' in segment %} active {% endif %}">
            <i class="fas fa-tasks mr-1"></i>
            <p>Management<i class="right fas fa-angle-left"></i></p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="/sub_ratings" class="nav-link {% if 'sub_ratings' in segment %} active {% endif %}">
                <i class="far fa-meh"></i>
                <p>Sub Ratings</p>
              </a>
            </li>
          </ul>

          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="/sub_rating_create" class="nav-link {% if 'sub_rating_create' in segment %} active {% endif %}">
                <i class="far fa-meh"></i>
                <p>Create Sub Rating</p>
              </a>
            </li>
          </ul>
        </li>

        <!-- sample widget page -->
        <li class="nav-item">
          <a href="widgets.html" class="nav-link {% if 'widgets' in segment %} active {% endif %}">
            <i class="nav-icon fas fa-th"></i>
            <p>Widgets
              <span class="right badge badge-danger">New</span>
            </p>
          </a>
        </li>

        <!-- sample widget page -->
        <li class="nav-item">
          <a href="devexpress.html" class="nav-link {% if 'widgets' in segment %} active {% endif %}">
            <i class="nav-icon fas fa-th"></i>
            <p>Widgets
              <span class="right badge badge-danger">New</span>
            </p>
          </a>
        </li>

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
